<div class="container" >
    <h2>Exchanger</h2>
    <hr>
    <form [formGroup]="exchangeForm">
        <div class="form-group">
          <label>Dollar</label>
          <input 
          formControlName="inputFieldUSD"
          type="number" 
          class="form-control"
          placeholder="USD"
          [(ngModel)] = "dollarAmount"
          ngDefaultControl
          (ngModelChange)="convertUsdToCrypto();">
        </div>
        <div class="form-group">
          <label>{{ cryptoData?.name }}</label>
          <input
          type="number" 
          class="form-control" 
          placeholder="Amount"
          formControlName="inputFieldCrypto"
          [(ngModel)] = "cryptoAmount"
          ngDefaultControl
          (ngModelChange)="convertCryptoToUsd();">
        </div>
      </form>
</div>
