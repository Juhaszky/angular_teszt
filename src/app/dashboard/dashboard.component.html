<mat-tab-group>
    <mat-tab
    *ngFor="let crypto of cryptos"
    label="{{ crypto }}">
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label >
            <button mat-icon-button (click)="openDialog()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
