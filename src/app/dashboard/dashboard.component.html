<mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab
    *ngFor="let crypto of cryptos">
    <ng-template mat-tab-label>
        <span (click)="findCryptoByName()">{{ crypto }}</span>
    </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label >
            <button mat-icon-button (click)="openDialog()">
                <mat-icon>add_circle</mat-icon>
            </button>
        </ng-template>
    </mat-tab>
</mat-tab-group>
<div class="container">
    <app-line-chart 
    [cryptoInfo] = "selectedCryptoDetails"
    *ngIf="selectedCryptoDetails"></app-line-chart>
</div>
